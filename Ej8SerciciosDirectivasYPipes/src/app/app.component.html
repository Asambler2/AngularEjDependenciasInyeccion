

<form [formGroup]="nombreForm" class="container jacquarda-bastarda-9-charted-regular text-white p-5">
  <input type="text" id="nombre" palceholder="Nombre" formControlName="nombre" />
  <div class="btn btn-info text-center" (click)="comprobarNombre()">Comprobar</div>
  <p *ngIf="nombreCorrecto == 'true'">{{textCorrecto | uppercase}}</p>
  <p *ngIf="nombreCorrecto == 'false'">{{textIncorrecto | uppercase}}</p>
</form>
